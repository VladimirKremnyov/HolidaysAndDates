<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Login</title>
    <h:outputStylesheet name="/css/login.css"/>
</h:head>

<h:body>
    <b>Enter username and password.</b> <br/><br/>

    <h:form id="loginForm">
        <p:growl id="msgs" showDetail="true" />
        <h:panelGrid columns="2" cellpadding="5" styleClass="centred-form">
            <h:outputLabel value="User Name:"/>
            <h:inputText value="#{userLogin.username}"/>
            <h:outputLabel value="Password:"/>
            <h:inputSecret value="#{userLogin.password}"/>
            <h:commandButton value="Submit" action="#{userLogin.login}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
